<div class="flex-center">
    <div class="cd-container">
        <img src="assets/img/dinner.png" width="120px" height="120px" class="img-avatar" alt="Treggo Portal" />

        <h1 class="logo-text">
            Treggo
        </h1>
        <img src="assets/img/header-2.png">


        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-container">
                <br>
                <div class="col">
                    <input type="text" formControlName="tenantCode" class="form-control" placeholder="Tenant Code">
                </div>
                <br>
                <div class="col">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                </div>
                <br>
                <div class="col">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <br>
            <button [disabled]="!loginForm.valid" class="btn btn-danger animation-on-hover" style="width:360px" type="submit">SIGN IN</button>
        </form>
    </div>
</div>
